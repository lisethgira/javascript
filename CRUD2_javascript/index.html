<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD javascript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container my-5">
      <nav class="navbar navbar-expand-lg bg-body-tertiary m-auto rounded">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Administración</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    
    <div class="card mt-4">
      <div class="row">
        <div class="col-12 col-md-6 my-4 px-4">
          <h3 class="mb-3">Agregar nueva Gift Card</h3>
          <form id="formGift">
            <div class="row mt-3">
              <div class="col-12">
                <label>Gift</label>
                <input type="text" class="form-control" id="gift" required />
              </div>
              <div class="col-12">
                <label>Tipo</label>
                <select id="tipo" class="form-control">
                  <option value="Suscripción">Suscripción</option>
                  <option value="Compra">Compra</option>
                </select>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-6">
                <label>Tiempo</label>
                <select id="tiempo" class="form-control">
                  <option value="1 mes">1 mes</option>
                  <option value="3 meses">3 meses</option>
                  <option value="5 meses">5 meses</option>
                </select>
              </div>
              <div class="col-6">
                <label>Precio</label>
                <input type="number" class="form-control" id="precio" required />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <input type="text" class="form-control" required placeholder="URL de la imagen" id="imagen" />
              </div>
            </div>
            <div class="mt-3 d-flex justify-content-end">
              <button class="btn btn-info">Guardar</button>
            </div>
          </form>
        </div>
      
        <div class="col-12 col-md-6 my-4 px-4">
          <h3 class="mb-3">Tabla de contenido</h3>
          <table class="table table-dark table-hover border rounded-fill">
            <thead>
              <tr class="table-info text-center">
                <th>Imagen</th>
                <th>Gift</th>
                <th>Tipo</th>
                <th>Tiempo</th>
                <th>Precio</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="cuerpo-tabla" class="text-center"></tbody>
          </table>
        </div>
      </div>
      
    </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="modalGift" tabindex="-1" aria-labelledby="modalGiftLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalGiftLabel">Modificar Gift</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formModal">
              <div class="row mb-3">
                <div class="col">
                  <label for="giftModal">Gift</label>
                  <input type="text" id="giftModal" class="form-control" required />
                </div>
                <div class="col">
                  <label for="tipoModal">Tipo</label>
                  <select name="tipo" id="tipoModal" class="form-control">
                    <option value="Suscripción">Suscripción</option>
                    <option value="Compra">Compra</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="tiempoModal">Tiempo</label>
                  <select name="tiempo" id="tiempoModal" class="form-control">
                    <option value="1 mes">1 mes</option>
                    <option value="3 meses">3 meses</option>
                    <option value="5 meses">5 meses</option>
                  </select>
                </div>
                <div class="col">
                  <label for="precioModal">Precio</label>
                  <input type="number" id="precioModal" class="form-control" required />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label for="imagenModal">Imagen</label>
                  <input type="text" class="form-control" placeholder="URL de la imagen" id="imagenModal" required />
                </div>
              </div>
              <div class="mt-3 d-flex justify-content-end">
                <button class="btn btn-info">Actualizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" type="module"></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
  </body>
</html>
